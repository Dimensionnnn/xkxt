{% block title %}
    <title>成绩查询</title>{% endblock title %} {% extends 'base.html' %} {% block content %}
    <div class="maincontent" style="background-color:rgb(240, 240, 240);height:83%;">
        <div class="content" id="home">
            <form class="ordersearch" method="POST" onsubmit="return verify3()">
                <input class="textbox col-md-11 col-sm-11 col-xs-11" id="cno" name="cno" type="text" style="float:left;"
                       placeholder="输入课程号" required=true/>
                <button class="button1 col-md-1 col-sm-1 col-xs-1" type="submit" value="提交"
                        style="float:left;width:8.33333%">提交
                </button>
            </form>
            <table class="table">
                <tr>
                    <th>已选学生姓名</th>
                    <th>学号</th>
                    <th>成绩</th>
                </tr>
                {% for i in data %}
                    <tr>
                        <td>{{ i[0] }}</td>
                        <td>{{ i[1] }}</td>
                        <td><input type="text" name="grade" value="{{ i[2] }}"></td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
{% endblock content %}
